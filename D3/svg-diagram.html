<!DOCTYPE html> 
<html> 
  <head>
    <!-- <link rel="stylesheet" href="style.css"> -->
		<script src="https://d3js.org/d3.v5.min.js">		</script>
    <!-- <script src="main.js" defer></script> -->
    <style>
      .bar:hover {
        fill: brown;
      }
    </style>
    
  </head>

<body>
  <script>
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

    const w = 500;
    const h = 100;

    const svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);

    // Rectangle-Shapes f端r jedes Element im Dataset zu SVG hinzuf端gen
    svg.selectAll("rect")
       .data(dataset)
       .enter()
       .append("rect")
       .attr("x", (d, i) => i * 30)
       .attr("y", (d, i) => h - 3 * d)
       .attr("width", 25)
       .attr("height", (d, i) => d * 3)
       .attr("fill", "navy")
       .attr("class", "bar")
       // Tooltip hinzuf端gen als Title-Element zu Rect-Knoten
       .append("title")
       .text((d) => d);


    // Beschriftung zu jedem Balken hinzuf端gen
    svg.selectAll("text")
       .data(dataset)
       .enter()
       .append("text")
       .text((d) => d)
       .attr("x", (d, i) => i * 30)
       .attr("y", (d, i) => h - (3 * d) - 3)
       .attr("fill", "red")
       .style("font-size", "25px");

  </script>

</body>
  
</html>
